<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Settings</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --hover-color: #3046c9;
            --bg-color: #f8f9fa;
            --text-color: #2b2d42;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            padding: 2rem;
            max-width: 480px;
            margin: 0 auto;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h2 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            background-color: #d4edda;
            color: #155724;
            font-size: 0.875rem;
            display: none;
        }

        .status.visible {
            display: block;
        }
    </style>
</head>
<body>
    <h2>Extension Settings</h2>
    <div class="form-group">
        <label for="hostIp">WSL Server IP</label>
        <input type="text" id="hostIp" placeholder="e.g., 192.168.1.29">
    </div>
    <button id="save">Save Settings</button>
    <div class="status" id="status"></div>

    <script src="scripts/options.js"></script>
</body>
</html>
